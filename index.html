<!DOCTYPE html>

<html>

<head>
	<title>Build the Game of Life</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/babel" src="js/index.babel"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Minified React -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

	<!-- NOTE EXTRA REACT BOOTSTRAP -->
	<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.32.1/react-bootstrap.min.js"></script>

	<!-- Minified Babel -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

	<!-- Redux -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
</head>

<body>
	<div id="header">
		<h1>ReactJS Game of Life</h1>
	</div>
	<div id="main" class="container">
		<div id="top-bar">
			<button type="button">Run</button><button type="button">Pause</button><button type="button">Clear</button>
			<p>Generation: <span id="generation"></span></p>
		</div>
		<div id="board">
			<div id="squares">
			</div>
		</div>
		<div id="middle-bar">
			<div id="size" class="row">
			</div>
			<div id="speed" class="row">
				<p>Sim speed</p>
				<button type="button">Slow</button><button type="button">Medium</button><button type="button">Fast</button>
			</div>
		</div>
		<div id="bottom-bar">
			<p>Feel free to add cells while it's running. The cells in light red are younger, dark red are older. Enjoy!</p>
		</div>
	</div>
	<div id="footer"><b>Coded by Leonard Tye</b></div>
</body>

</html>
